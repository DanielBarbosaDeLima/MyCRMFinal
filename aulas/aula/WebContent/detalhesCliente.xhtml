<!DOCTYPE html>
<!-- saved from url=(0050)http://getbootstrap.com/examples/starter-template/ -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="template.xhtml">
	
		<ui:define name="title">
		Clientes
		</ui:define>
	
		<ui:define name="container">
		
		<h:panelGrid columns="2" styleClass="table">
		ID: <h:outputText value="#{mBeanCliente.id}"></h:outputText>
		Nome: <h:outputText value="#{mBeanCliente.nome}"></h:outputText>
		Idade: <h:outputText value="#{mBeanCliente.idade}"></h:outputText>
		Genero: <h:outputText value="#{mBeanCliente.genero}"></h:outputText>
		</h:panelGrid>
		
		<h:form>
		
			<h:commandLink 
				action="#{mBeanCarrinho.adicionar(mBeanCliente.id)}"
				value="Adicionar"
				styleClass="btn btn-success">
		</h:commandLink>
		
		</h:form>
		
		</ui:define>
	
	</ui:composition>

		

</html>
